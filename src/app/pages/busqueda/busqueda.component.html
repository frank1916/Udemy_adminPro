<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/dashboard/usuarios']" class="animated fadeIn fast pointer">
                            <td><img [src]="usuario.img | imagen: 'usuarios'" class="img-50 img-circle" alt=""></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registro de usuarios
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/dashboard/medico', medico._id]" class="animated fadeIn fast pointer">
                            <td><img [src]="medico.img | imagen: 'medicos'" class="img-50 img-circle" alt=""></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registro de medicos
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/dashboard/hospitales']" class="animated fadeIn fast pointer">
                            <td><img [src]="hospital.img | imagen: 'hospitales'" class="img-50 img-circle" alt=""></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registro de hospitales
                </div>
            </div>
        </div>
    </div>
</div>
