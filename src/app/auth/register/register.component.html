<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>Crea tu cuenta y disfruta!</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input name="nombre" formControlName="nombre" class="form-control" type="text" required="" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input name="email" formControlName="email" class="form-control" type="email" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input name="password" formControlName="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="confirmPassword" formControlName="password2" class="form-control" type="password" required placeholder="Confirmar contraseña">
                    </div>
                </div>
                <!-- <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        las contraseñas deben ser iguales
                    </p>
                </div> -->
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input name="condiciones" formControlName="terminos" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Aceptar todos los <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('nombre')">el nombre es obligatorio </p>
                        <p *ngIf="campoNoValido('email')">el email es obligatorio </p>
                        <p *ngIf="contrasenasIguales()">las contraseñas deben ser iguales</p>
                        <p *ngIf="aceptaTerminos()">Debe aceptar términos y condiciones </p>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrase</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
